      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/tags: Environment=prod,Name=argocd-alb
  extraArgs:
    - --insecure
  config:
#    url: http://127.0.0.1:30080
